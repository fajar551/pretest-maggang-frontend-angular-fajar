<ng-container *ngIf="showproduct.length !=0">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9">
        <h3>Halaman Detail Keranjang</h3>
        <table class="table table-borderless mt-3">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Image </th>
              <th scope="col">Brand</th>
              <th scope="col">Category</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of showproduct">
              <td><img style="width: 120px;" src="{{item.images[0]}}"> </td>
              <td>{{item.title}}</td>
              <td>{{item.category}}</td>
              <td>Rp. {{item.price}}</td>
              <td><button (click)="hapusDiKeranjang(item)" class="btn btn-danger">Delete</button> </td>
            </tr>

          </tbody>
        </table>
      </div>

      <div class="col-sm-3">
        <h1>Total Amount:</h1><br>
        <strong style="font-size:20px;color: green;">Rp. {{totalamount}} + Rp. {{taxamount| number:
          '1.0-0'}} (Ongkos Kirim)</strong><br>
        <strong style="font-size:25px;color:green;border: 2px solid black; border-radius: 6px;">Total = Rp.
          {{this.finalamount| number:
          '1.0-0'}}</strong><br>
        <div class="btn-group mt-3">
          <button (click)="this.addressform=true" class="btn btn-success" style="color: white;">Checkout</button>&nbsp;
          <button (click)="kosong()" class="btn btn-secondary">kosong cart</button>
        </div>

        <div class="mt-3" *ngIf="addressform">
          <form [formGroup]="myform">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp"
                placeholder="Enter email">

            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="mobile_number">Mobile Number</label>
              <input type="number" class="form-control" formControlName="mobile" id="mobile_number"
                placeholder="Mobile Number">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Address</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="address"
                placeholder="Address" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="bayar">Metode Pembayaran</label>
              <select class="form-control" formControlName="paymentMethod" id="bayar">
                <option value="cash">Cash</option>
                <option value="online">Online Payment</option>
              </select>
            </div>

            <button routerLink="/order-page" type="submit" (click)="onsubmit()" [disabled]="this.myform.invalid"
              class="btn btn-success mt-2">Order</button>&nbsp;
            <button type="submit" (click)="batal()" class="btn btn-dark mt-2">Batal</button>
          </form>
        </div>
      </div>

    </div>
  </div>
</ng-container>




<ng-container *ngIf="showproduct.length ==0">
  <div class="card">
    <div class="center">
      <img style="width: 250px;"
        src="https://media.istockphoto.com/id/1266144552/vector/emoticon-with-sorry-sign.jpg?s=612x612&w=0&k=20&c=SxPesZy6zIYB2lbY3l8cQgpXaQdeBN_GcHrsOlsc4J8=">
      <h4 class="mt-2">Keranjangmu kosong</h4>
      <h6 class="mt-2">Tambahkan Produk </h6>
      <button routerLink="/" class="btn btn-dark mt-2">Belanja Sekarang </button>
    </div>
  </div>
</ng-container>
